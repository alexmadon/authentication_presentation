<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   version="1.1"
   width="1000"
   height="500"
   id="svg2">

<defs>
    <marker id="Triangle"
      viewBox="0 0 10 10" refX="7" refY="5" 
      markerUnits="strokeWidth"
      markerWidth="7" markerHeight="15"
      orient="auto"  shadowInherit="onUse" fill="currentStroke" style="fill:inherit">
      <path d="M 0 0 L 10 5 L 0 10 L 2 5 z" style="fill:red"/>
    </marker>
</defs>


    <rect
	id="frame"
	width="1000"
	height="500"
	x="0"
	y="0"
	style="fill:none;fill-opacity:1;stroke:#ff0000;stroke-width:5;stroke-linecap:square;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none" />



<svg id="client">
  <rect
       width="200"
       height="100"
       x="100"
       y="200"
       rx="20" ry="20"
       style="fill:pink;fill-opacity:1;stroke:red;stroke-width:5;stroke-linecap:square;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none" />
  <text x="200" y="260" style="font-size:40px;text-anchor:middle;fill:red;">client</text>
</svg>




<svg id="auth">
    <rect
       width="200"
       height="100"
       x="700"
       y="50"
       rx="20" ry="20"
       style="fill:palegreen;fill-opacity:1;stroke:green;stroke-width:5;stroke-linecap:square;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none" />
/>
  <text x="800" y="110" style="font-size:40px;text-anchor:middle;fill:green">auth</text>
</svg>


<svg id="alfresco">
    <rect
       width="200"
       height="100"
       x="700"
       y="350"
       rx="20" ry="20"
       style="fill:skyblue;fill-opacity:1;stroke:blue;stroke-width:5;stroke-linecap:square;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none" />
/>
  <text x="800" y="410" style="font-size:40px;text-anchor:middle;fill:blue;">alfresco</text>
</svg>







<path id="client2auth"     d="M 300 210 L 690 90" style="fill:red;stroke:red;stroke-width:5" marker-end="url(#Triangle)"/>
<path id="auth2client"     d="M 700 110 L 310 230" style="fill:red;stroke:red;stroke-width:5" marker-end="url(#Triangle)"/>
<path id="client2alfresco" d="M 300 260 L 690 370" style="fill:red;stroke:red;stroke-width:5" marker-end="url(#Triangle)"/>
<path id="alfresco2client" d="M 700 400 L 310 290" style="fill:red;stroke:red;stroke-width:5" marker-end="url(#Triangle)"/>
<path id="auth2alfresco"   d="M 780 150 L 780 340" style="fill:red;stroke:red;stroke-width:5" marker-end="url(#Triangle)"/>
<path id="alfresco2auth"   d="M 820 350 L 820 160" style="fill:red;stroke:red;stroke-width:5" marker-end="url(#Triangle)"/>


</svg>